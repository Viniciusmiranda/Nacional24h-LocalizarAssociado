<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Localiza√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    button {
      width: 90%;
      max-width: 420px;
      height: 110px;
      border: none;
      border-radius: 26px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #ffffff;
      font-size: 1.7rem;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.25);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:active {
      transform: scale(0.95);
      box-shadow:
        0 12px 25px rgba(0, 0, 0, 0.8),
        inset 0 2px 4px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <button onclick="enviarLocalizacao()">
    üìç ENVIAR LOCALIZA√á√ÉO
  </button>

  <script>
    function enviarLocalizacao() {
      const telefone = "558186258568";

      const mensagemSemLocal =
        "‚ö†Ô∏è N√ÉO FOI POSS√çVEL CAPTURAR A LOCALIZA√á√ÉO AUTOMATICAMENTE.\n" +
        "O cliente negou a permiss√£o ou o GPS est√° desativado.\n\n" +
        "Solicitar localiza√ß√£o manual.";

      if (!navigator.geolocation) {
        abrirWhatsApp(mensagemSemLocal);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const mensagemComLocal =
            "üìç Minha Localiza√ß√£o:\n" +
            `https://www.google.com/maps?q=${lat},${lon}`;

          abrirWhatsApp(mensagemComLocal);
        },
        function () {
          abrirWhatsApp(mensagemSemLocal);
        },
        {
          timeout: 8000
        }
      );

      function abrirWhatsApp(mensagem) {
        const url =
          "https://wa.me/" +
          telefone +
          "?text=" +
          encodeURIComponent(mensagem);

        window.location.href = url;
      }
    }
  </script>

</body>
</html>
