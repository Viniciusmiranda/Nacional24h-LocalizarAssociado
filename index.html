<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Enviar Localiza√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Enviar Localiza√ß√£o">
  <meta property="og:description" content="Clique para enviar sua localiza√ß√£o atual com precis√£o.">
  <meta property="og:image"
    content="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Google_Maps_icon_%282020%29.svg/1200px-Google_Maps_icon_%282020%29.svg.png">

  <style>
    :root {
      --primary: #000390;
      --white: #ffffff;
      --space-bg: #030518;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at center, #1a1f3c 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      position: relative;
      overflow: hidden;
      perspective: 1200px;
      /* Para o 3D dos sat√©lites */
    }

    .stars,
    .stars::before,
    .stars::after {
      position: absolute;
      inset: 0;
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 6s infinite alternate;
    }

    .stars {
      background-image:
        radial-gradient(1px 1px at 10% 20%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent),
        radial-gradient(1.5px 1.5px at 50% 50%, #fff, transparent),
        radial-gradient(1px 1px at 70% 10%, #fff, transparent),
        radial-gradient(2px 2px at 90% 90%, #fff, transparent);
      opacity: 0.9;
    }

    .stars::before {
      content: "";
      background-image:
        radial-gradient(0.8px 0.8px at 15% 40%, #ffffff90, transparent),
        radial-gradient(1px 1px at 60% 70%, #ffffff90, transparent),
        radial-gradient(0.8px 0.8px at 80% 30%, #ffffff90, transparent);
      animation-duration: 10s;
      opacity: 0.6;
    }

    .stars::after {
      content: "";
      background-image:
        radial-gradient(0.5px 0.5px at 20% 10%, #ffffff60, transparent),
        radial-gradient(0.5px 0.5px at 40% 90%, #ffffff60, transparent),
        radial-gradient(0.5px 0.5px at 75% 60%, #ffffff60, transparent);
      animation-duration: 14s;
      opacity: 0.4;
    }


    @keyframes twinkle {
      0% {
        opacity: 0.3;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* TERRA 3D SKETCHFAB */
    .earth-3d-model {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 450px;
      height: 450px;
      transform: translate(-50%, -50%);
      z-index: 1;
      /* Atr√°s dos sat√©lites (que estar√£o com z-index maior ou preserve-3d) */
      border-radius: 50%;
      overflow: hidden;
      /* Cortar cantos do iframe se necess√°rio */
      pointer-events: none;
      /* Deixar intera√ß√£o passar se necess√°rio, ou auto para girar */
    }

    .sketchfab-embed-wrapper {
      width: 100%;
      height: 100%;
    }

    .sketchfab-embed-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      filter: contrast(1.1) saturate(1.2);
    }

    /* --- SISTEMA DE SAT√âLITES REALISTA --- */
    .orbit-system {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      animation: systemTilt 25s ease-in-out infinite alternate;
    }

    @keyframes systemTilt {
      0% {
        transform: rotateX(15deg) rotateY(0deg);
      }

      100% {
        transform: rotateX(35deg) rotateY(15deg);
      }
    }

    /* Caminhos Orbitais (Linhas Sutis - REMOVIDAS VISUALMENTE) */
    .orbit-path {
      position: absolute;
      top: 50%;
      left: 50%;
      border: none;
      /* REMOVIDO BORDA BRANCA */
      border-radius: 50%;
      transform-style: preserve-3d;
    }

    .path-1 {
      width: 550px;
      height: 550px;
      margin: -275px;
      transform: rotateX(70deg);
    }

    .path-2 {
      width: 650px;
      height: 650px;
      margin: -325px;
      transform: rotateX(70deg) rotateY(60deg);
    }

    .path-3 {
      width: 750px;
      height: 750px;
      margin: -375px;
      transform: rotateX(70deg) rotateY(-60deg);
    }

    /* Sat√©lite Hardware (GPS Block III) */
    .satellite-box {
      position: absolute;
      top: 0;
      left: 50%;
      width: 24px;
      height: 24px;
      /* Corpo Dourado (Gold Foil Insulation) */
      background: radial-gradient(circle at 30% 30%, #c0beb5, #fafafa);
      margin-left: -12px;
      margin-top: -12px;
      transform-style: preserve-3d;
      box-shadow:
        0 0 5px rgba(199, 198, 211, 0.8),
        /* Brilho Dourado */
        inset 0 0 4px rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      animation: orbitMove 10s linear infinite;
    }

    /* Pain√©is solares Realistas (Azul Escuro com Grid) */
    .satellite-box::before,
    .satellite-box::after {
      content: '';
      position: absolute;
      top: 4px;
      width: 45px;
      height: 16px;
      /* Painel Fotovoltaico Azul Profundo com Grid */
      background:
        repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(255, 255, 255, 0.1) 11px),
        repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(255, 255, 255, 0.1) 5px),
        linear-gradient(to bottom, #102040, #050a14);
      border: 1px solid #444;
      box-shadow: 0 0 2px rgba(100, 200, 255, 0.3);
    }

    .satellite-box::before {
      left: -46px;
      transform-origin: right center;
      transform: rotateY(15deg);
    }

    .satellite-box::after {
      right: -46px;
      transform-origin: left center;
      transform: rotateY(-15deg);
    }

    /* Antena (Ponto central - REMOVIDO POIS USUARIO TIROU NO HTML) */

    /* Ajustes espec√≠ficos de √≥rbita */
    .sat-1 {
      animation: orbit1 20s linear infinite;
    }

    .sat-2 {
      animation: orbit2 25s linear infinite;
    }

    .sat-3 {
      animation: orbit3 30s linear infinite;
    }

    @keyframes orbit1 {
      0% {
        transform: rotateZ(0deg) translateX(275px) rotateZ(0deg) rotateX(-90deg);
      }

      100% {
        transform: rotateZ(360deg) translateX(275px) rotateZ(-360deg) rotateX(-90deg);
      }
    }

    @keyframes orbit2 {
      0% {
        transform: rotateZ(100deg) translateX(325px) rotateZ(-100deg) rotateX(-90deg);
      }

      100% {
        transform: rotateZ(460deg) translateX(325px) rotateZ(-460deg) rotateX(-90deg);
      }
    }

    @keyframes orbit3 {
      0% {
        transform: rotateZ(200deg) translateX(375px) rotateZ(-200deg) rotateX(-90deg);
      }

      100% {
        transform: rotateZ(560deg) translateX(375px) rotateZ(-560deg) rotateX(-90deg);
      }
    }

    /* --- UI PRINCIPAL (Mantida) --- */

    .container {
      text-align: center;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      animation: fadeInUp 1s ease-out;
      /* Garantir centraliza√ß√£o absoluta */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      margin-bottom: 40px;
      animation: floatIcon 4s ease-in-out infinite;
    }

    @keyframes floatIcon {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .icon-circle {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .icon-circle svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    /* Bot√£o Principal */
    button {
      width: 100%;
      max-width: 420px;
      height: 80px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
      color: var(--primary);
      font-size: 1.4rem;
      font-weight: 800;
      font-family: 'Arial Black', sans-serif;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 20;
    }

    button:active {
      transform: scale(0.96);
    }

    button.loading {
      opacity: 0.8;
      pointer-events: none;
    }

    button.loading .button-icon {
      display: none;
    }

    button.loading::after {
      content: '';
      width: 24px;
      height: 24px;
      border: 4px solid var(--primary);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: #333;
      padding: 15px 25px;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
      z-index: 100;
    }

    .toast.show {
      opacity: 1;
      bottom: 50px;
    }

    .toast.success {
      border-left: 5px solid green;
    }

    .toast.error {
      border-left: 5px solid red;
    }
  </style>
</head>

<body>

  <!-- CEN√ÅRIO 3D CSS -->
  <div class="stars"></div>

  <div class="earth-3d-model">
    <div class="sketchfab-embed-wrapper"> <iframe title="Mundo em 3D - Planeta Terra" frameborder="0" allowfullscreen
        mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share
        src="https://sketchfab.com/models/7ca4c655a971408d85df16d621cc8506/embed?autostart=1&ui_controls=0&ui_infos=0&ui_inspector=0&ui_stop=0&ui_watermark=1&ui_hint=0&transparent=1">
      </iframe> </div>
  </div>

  <div class="orbit-system">
    <!-- √ìrbita 1 -->
    <div class="orbit-path path-1">
      <div class="satellite-box sat-1"></div>
    </div>
    <!-- √ìrbita 2 -->
    <div class="orbit-path path-2">
      <div class="satellite-box sat-2"></div>
    </div>
    <!-- √ìrbita 3 -->
    <div class="orbit-path path-3">
      <div class="satellite-box sat-3"></div>
    </div>
  </div>

  <!-- UI PRINCIPAL -->
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" />
        </svg>
      </div>
    </div>

    <button id="btnEnviar" onclick="enviarLocalizacao()">
      <span class="button-icon">üìç</span>
      <span>ENVIAR LOCALIZA√á√ÉO</span>
    </button>
  </div>

  <script>
    const MODO_N8N_ATIVO = false;
    const N8N_WEBHOOK_URL = "https://SEU-N8N/webhook/localizacao";
    const TELEFONE_WHATSAPP = "558186258568";
    const TEMPO_CALIBRAGEM_MS = 5000;

    async function enviarLocalizacao() {
      const btn = document.getElementById('btnEnviar');
      const btnText = btn.querySelector('span:last-child');
      const originalText = "ENVIAR LOCALIZA√á√ÉO";

      if (btn.classList.contains('loading')) return;
      btn.classList.add('loading');

      const telefoneCliente = obterTelefoneCliente();

      if (!navigator.geolocation) {
        tratarErro("NAVEGADOR_NAO_SUPORTA", telefoneCliente);
        resetButton(btn, originalText);
        return;
      }

      const [bateriaInfo, conexaoInfo] = await Promise.all([
        getBateriaInfo(),
        getConexaoInfo()
      ]);

      let melhorPosicao = null;
      let watchId = null;

      const options = {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      };

      const ca√ßarMelhorPosicao = new Promise((resolve) => {
        setTimeout(() => {
          resolve(melhorPosicao);
        }, TEMPO_CALIBRAGEM_MS);

        watchId = navigator.geolocation.watchPosition(
          (position) => {
            if (!melhorPosicao || position.coords.accuracy < melhorPosicao.coords.accuracy) {
              melhorPosicao = position;
              console.log(`Nova precis√£o: ${Math.round(position.coords.accuracy)}m`);
            }
          },
          (error) => {
            console.warn("Erro watch:", error.code);
          },
          options
        );
      });

      try {
        await ca√ßarMelhorPosicao;

        if (watchId !== null) navigator.geolocation.clearWatch(watchId);

        if (melhorPosicao) {
          processarEnvio(melhorPosicao, telefoneCliente, bateriaInfo, conexaoInfo, btn, originalText);
        } else {
          navigator.geolocation.getCurrentPosition(
            (pos) => processarEnvio(pos, telefoneCliente, bateriaInfo, conexaoInfo, btn, originalText),
            (err) => {
              tratarErroDePosicao(err, telefoneCliente);
              resetButton(btn, originalText);
            },
            options
          );
        }
      } catch (e) {
        console.error(e);
        resetButton(btn, originalText);
      }
    }

    function processarEnvio(position, telefoneCliente, bateriaInfo, conexaoInfo, btn, originalText) {
      const payload = {
        cliente: {
          telefone: telefoneCliente,
          origem_url: window.location.href
        },
        localizacao: {
          latitude: position.coords.latitude,
          longitude: position.coords.longitude,
          precisao_metros: position.coords.accuracy ? Math.round(position.coords.accuracy) : 'N/A',
          altitude_metros: position.coords.altitude,
          velocidade_kmh: position.coords.speed ? (position.coords.speed * 3.6).toFixed(1) : 0,
          direcao_graus: position.coords.heading || null,
          link_maps: `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`
        },
        dispositivo: {
          user_agent: navigator.userAgent,
          sistema: getMobileOS(),
          tela: `${window.screen.width}x${window.screen.height}`,
          bateria: bateriaInfo
        },
        rede: conexaoInfo,
        metadata: {
          data_hora_iso: new Date().toISOString()
        }
      };

      if (MODO_N8N_ATIVO) {
        enviarParaN8N(payload);
        resetButton(btn, originalText);
      } else {
        enviarParaWhatsApp(payload);
        setTimeout(() => resetButton(btn, originalText), 3000);
      }
    }

    async function getBateriaInfo() {
      try {
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          return {
            nivel: Math.round(battery.level * 100) + '%',
            carregando: battery.charging
          };
        }
      } catch (e) { }
      return { nivel: 'Desconhecido', carregando: false };
    }

    async function getConexaoInfo() {
      try {
        const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        if (conn) {
          return {
            tipo: conn.effectiveType || 'Desconhecido',
            rtt: conn.rtt || 'N/A'
          };
        }
      } catch (e) { }
      return { tipo: 'Desconhecido', rtt: 'N/A' };
    }

    function tratarErroDePosicao(error) {
      let motivo = "ERRO_DESCONHECIDO";
      if (error) {
        switch (error.code) {
          case error.PERMISSION_DENIED: motivo = "PERMISSAO_NEGADA"; break;
          case error.POSITION_UNAVAILABLE: motivo = "POSICAO_INDISPONIVEL"; break;
          case error.TIMEOUT: motivo = "TIMEOUT"; break;
        }
      }
      tratarErro(motivo);
    }

    function tratarErro(motivo) {
      showToast(`Erro ao obter localiza√ß√£o: ${motivo}`, 'error');
    }

    function enviarParaN8N(payload) {
      fetch(N8N_WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
        .then(() => showToast("‚úÖ Localiza√ß√£o enviada com sucesso!", 'success'))
        .catch(() => showToast("‚ùå Falha no envio autom√°tico.", 'error'));
    }

    function enviarParaWhatsApp(payload) {
      const loc = payload.localizacao;
      const dev = payload.dispositivo;
      const net = payload.rede;

      const mensagem =
        `*üìçMINHA LOCALIZA√á√ÉO*\n\n` +
        `üîó *Maps*: ${loc.link_maps}\n\n` +
        `-----------Infos------------\n` +
        `üîã Bateria: *${dev.bateria.nivel}*\n` +
        `üéØ Precis√£o: *${loc.precisao_metros}m*\n` +
        `üì° Conex√£o: *${net.tipo}*\n` +
        `üì± Sistema: *${dev.sistema}*`;

      const url = `https://api.whatsapp.com/send?phone=${TELEFONE_WHATSAPP}&text=${encodeURIComponent(mensagem)}`;

      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }

    function obterTelefoneCliente() {
      const params = new URLSearchParams(window.location.search);
      return params.get('cliente') || params.get('phone') || "CLIENTE_DESCONHECIDO";
    }

    function resetButton(btn, originalText) {
      btn.classList.remove('loading');
      const span = btn.querySelector('span:last-child');
      if (span) span.innerText = originalText;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerText = message;
      document.body.appendChild(toast);

      toast.offsetHeight;

      setTimeout(() => toast.classList.add('show'), 10);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 400);
      }, 4000);
    }

    function getMobileOS() {
      const ua = navigator.userAgent;
      if (/android/i.test(ua)) return "Android";
      if (/iPad|iPhone|iPod/.test(ua)) return "iOS";
      return "Outro";
    }
  </script>

</body>
